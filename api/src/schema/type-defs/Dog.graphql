enum Sex {
    MALE
    BITCH
}

type Dog {
    id: ID!
    fullName: String
    registrationNumber: String
    birthday: DateTime
    sex: String
    owner: User
}

extend type Query {
    dogs: [Dog!]!
    dog(id: ID!): Dog
}

input DogInput {
    fullName: String!
    registrationNumber: String!
    birthday: DateTime!
    sex: Sex!
    color: String!
    ownerId: String
}

extend type Mutation {
    createDog(dog: DogInput): ID
}
